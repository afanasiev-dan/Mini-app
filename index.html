<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой интерфейс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
    /* Центрирование */
    #main {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    }

    /* Анимации */
    .screen {
    opacity: 1;
    transition: opacity 0.4s ease;
    }
    .screen.fade-out {
    opacity: 0;
    }
    .hidden {
    display: none !important;
    }

    /* Стили карточек выбора */
    .icon-lg {
    font-size: 48px;
    color: white;
    }
    .icon-wrapper {
    width: 96px;
    height: 96px;
    border-radius: 36px;
    background-color: #2E3239;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.25s ease;
    }
    .card-choice {
    border-radius: 18px;
    cursor: pointer;
    width: 196px;
    height: 196px;
    transition: transform 0.2s ease;
    }
    .card-choice:hover {
    transform: scale(1.05);
    background-color: #292C33;
    }
    .card-buy:hover .icon-wrapper {
    background-color: #4C8742;
    transform: scale(1.05);
    border-radius: 48px;
    }
    .card-sell:hover .icon-wrapper {
    background-color: #9B3333;
    transform: scale(1.05);
    border-radius: 48px;
    }
    .card-profile:hover .icon-wrapper {
    background-color: #3A5BA0;
    transform: scale(1.05);
    border-radius: 48px;
    }

    /* Стили для ордеров */
    .order-item {
    border-left: 4px solid #6c757d;
    padding-left: 12px;
    margin-bottom: 12px;
    }
    .order-item.status-active { border-left-color: #198754; }
    .order-item.status-completed { border-left-color: #0dcaf0; }
    .order-item.status-cancelled { border-left-color: #dc3545; }
    </style>
  </head>
  <body>

    <div id="main">
      <!-- Экран выбора -->
      <div id="selectionBlock" class="screen">
        <div class="d-flex flex-wrap gap-4 justify-content-center">
          <div class="card card-choice card-buy" onclick="navigateTo('buy')">
            <div class="card-body d-flex flex-column align-items-center justify-content-center">
              <div class="icon-wrapper mb-3" >
                <i class="bi bi-currency-dollar icon-lg"></i>
              </div>
              <span>Покупка</span>
            </div>
          </div>

          <div class="card card-choice card-sell" onclick="navigateTo('sell')">
            <div class="card-body d-flex flex-column align-items-center justify-content-center">
              <div class="icon-wrapper mb-3">
                <i class="bi bi-cash icon-lg"></i>
              </div>
              <span>Продажа</span>
            </div>
          </div>

          <div class="card card-choice card-profile" onclick="navigateTo('profile')">
            <div class="card-body d-flex flex-column align-items-center justify-content-center">
              <div class="icon-wrapper mb-3">
                <i class="bi bi-person-circle icon-lg"></i>
              </div>
              <span>Личный кабинет</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Форма покупки -->
      <div id="buyForm" class="screen hidden">
        <div class="card" style="max-width: 400px;">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Создание заявки на покупку</h5>
            <select class="form-select mb-3 bank-select">
              <option selected>Выберите банк</option>
              <option value="1">Т-Банк</option>
              <option value="2">Совкомбанк</option>
              <option value="3">ПСБ банк</option>
            </select>
            <div class="mb-3">
              <label class="form-label">Сумма</label>
              <input type="number" class="form-control sum-input" placeholder="0,252">
            </div>
            <div>
              <label class="form-label">Имя отправителя</label>
              <input type="text" class="form-control" placeholder="Вася Криптовалютов"/>
            </div>
            <button class="btn btn-primary w-100 mt-3" onclick="submitForm('buy')">Создать заявку</button>
            <button class="btn btn-outline-secondary w-100 mt-2" onclick="navigateTo('back')">← Назад</button>
          </div>
        </div>
      </div>

      <!-- Форма продажи -->
      <div id="sellForm" class="screen hidden">
        <div class="card" style="max-width: 400px;">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Создание заявки на продажу</h5>
            <select class="form-select mb-3 bank-select">
              <option selected>Выберите банк</option>
              <option value="1">Т-Банк</option>
              <option value="2">Совкомбанк</option>
              <option value="3">ПСБ банк</option>
            </select>
            <div class="mb-3">
              <label class="form-label">Сумма</label>
              <input type="number" class="form-control sum-input" placeholder="0,252">
            </div>
            <!-- <div class="mb-3"> -->
            <!--   <label class="form-label">Номер телефона или карты</label> -->
            <!--   <input type="number" class="form-control contact-input" placeholder="89993331111"> -->
            <!-- </div> -->
            <div class="mb-3">
              <label class="form-label">Номер телефона или карты</label>
              <input 
                type="text" 
                class="form-control contact-input" 
                placeholder="89993331111"
                inputmode="numeric"
              >
            </div>
            <div>
              <label class="form-label">ФИО получателя</label>
              <input type="text" class="form-control" placeholder="Вася Криптовалютов">
            </div>
            <button class="btn btn-primary w-100 mt-3" onclick="submitForm('sell')">Создать заявку</button>
            <button class="btn btn-outline-secondary w-100 mt-2" onclick="navigateTo('back')">← Назад</button>
          </div>
        </div>
      </div>

      <!-- Личный кабинет -->
      <div id="profileBlock" class="screen hidden">
        <div class="card" style="max-width: 500px; width: 100%;">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Личный кабинет</h5>

            <div class="mb-4">
              <p><strong>Telegram:</strong> <a href="http://t.me/crypto_vasya">@crypto_vasya</a></p>
              <p><strong>ФИО:</strong> Василий Иванович Криптовалютов</p>
            </div>


            <div class="">
              <label class="form-label">Bybit UID</label>
              <input type="number" class="form-control sum-input" placeholder="">
            </div>
            <button class="btn btn-primary w-100 mt-3 mb-3" onclick="submitForm('sell')">Сохранить</button>

            <select class="form-select mb-3 bank-select">
              <option selected>Выберите сеть</option>
              <option value="1">BSC (BEP20)</option>
              <option value="2">Ethereum (ERC20)</option>
              <option value="3">TRON (TRC20)</option>
            </select>

            <div id="adress-wallet" class="mb-3">
              <label class="form-label">Адрес кошелька</label>
              <input type="number" class="form-control sum-input" placeholder="">
            <button class="btn btn-primary w-100 mt-3 mb-3" onclick="submitForm('sell')">Сохранить</button>

            <h6>Ордера за последние 24 часа:</h6>
            <div class="mt-3">
              <!-- Примеры ордеров -->
              <div class="order-item status-active">
                <div><strong>Покупка</strong> — 0.25 BTC</div>
                <small class="text-success">Активен</small>
              </div>
              <div class="order-item status-completed">
                <div><strong>Продажа</strong> — 0.1 BTC</div>
                <small class="text-info">Завершён</small>
              </div>
              <div class="order-item status-cancelled">
                <div><strong>Покупка</strong> — 0.05 BTC</div>
                <small class="text-danger">Отменён</small>
              </div>
              <div class="text-muted" style="font-size: 0.875rem;">
                Всего: 3 ордера
              </div>
            </div>

            <button class="btn btn-outline-secondary w-100 mt-4" onclick="navigateTo('back')">← Назад</button>
          </div>
        </div>
      </div>
    </div>

    <script>
    let currentScreen = 'selectionBlock';

    function navigateTo(target) {
      const screens = ['selectionBlock', 'buyForm', 'sellForm', 'profileBlock'];

      // Анимация исчезновения текущего экрана
      const currentEl = document.getElementById(currentScreen);
      currentEl.classList.add('fade-out');

      setTimeout(() => {
        currentEl.classList.add('hidden');
        currentEl.classList.remove('fade-out');

        if (target === 'back') {
          // Возвращаемся к выбору
          document.getElementById('selectionBlock').classList.remove('hidden');
          currentScreen = 'selectionBlock';
        } else {
          // Показываем целевой экран
          const targetEl = document.getElementById(target + 'Form' || (target === 'profile' ? 'profileBlock' : null));
          const screenId = target === 'profile' ? 'profileBlock' : target + 'Form';
          document.getElementById(screenId).classList.remove('hidden');
          currentScreen = screenId;
        }
      }, 400); // Длительность анимации
    }

    function submitForm(type) {
      alert(`Заявка на ${type === 'buy' ? 'покупку' : 'продажу'} отправлена!`);
      // Здесь будет fetch()
      navigateTo('back'); // Возвращаемся после отправки
    }

    document.addEventListener('DOMContentLoaded', () => {
      const input = document.querySelector('.contact-input');

      input.addEventListener('input', function (e) {
        let value = e.target.value;

        // Убираем всё, кроме цифр и +
        value = value.replace(/[^\d+]/g, '');

        // Определяем тип: телефон или карта
        let isPhone = false;
        if (value.startsWith('+7')) {
          isPhone = true;
          value = value.replace('+7', '7'); // временно заменяем для обработки
        } else if (value.startsWith('8')) {
          isPhone = true;
          value = value.replace(/^8/, '7'); // приводим к 7...
        } else if (value.startsWith('7') && value.length <= 11) {
          isPhone = true;
        }

        // Форматируем
        if (isPhone && value.length <= 11) {
          // Формат: +7 (999) 999-99-99
          value = value.slice(0, 11); // не больше 11 цифр
          let formatted = '+7';
          if (value.length > 1) formatted += ' (' + value.slice(1, 4);
          if (value.length > 4) formatted += ') ' + value.slice(4, 7);
          if (value.length > 7) formatted += '-' + value.slice(7, 9);
          if (value.length > 9) formatted += '-' + value.slice(9, 11);
          e.target.value = formatted;
        } else {
          // Формат карты: XXXX XXXX XXXX XXXX
          value = value.replace(/\D/g, '').slice(0, 16); // только цифры, макс 16
          e.target.value = value.replace(/(\d{4})/g, '$1 ').trim();
        }
      });

      // Дополнительно: очистка при фокусе (опционально)
      input.addEventListener('focus', function () {
        // Можно сохранить "сырое" значение и показать его без форматирования при фокусе
        // Но для простоты оставим как есть
      });
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
