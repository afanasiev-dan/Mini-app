<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Привет, <span id="user"></span>!</h1>
  <button id="btn">Закрыть</button>

  <script>
    const user = WebApp.initDataUnsafe?.user;
    document.getElementById('user').textContent = user?.first_name || 'друг';

    document.getElementById('btn').onclick = () => WebApp.close();

    WebApp.ready(); // Сообщаем Telegram, что приложение загружено
  </script>
</body>
</html>
