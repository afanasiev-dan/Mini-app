<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой интерфейс</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
    /* Центрирование */
    #main {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    }

    /* Анимации */
    .screen {
    opacity: 1;
    transition: opacity 0.4s ease;
    }
    .screen.fade-out {
    opacity: 0;
    }
    .hidden {
    display: none !important;
    }

    /* Стили карточек выбора */
    .icon-lg {
    font-size: 48px;
    color: white;
    }
    .icon-wrapper {
    width: 96px;
    height: 96px;
    border-radius: 36px;
    border: 1px solid #acb0a0;
    background-color: #2E3239;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.25s ease;
    }
/* .card {
  background: rgba(30, 30, 35, 0.6);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.1);
} */
    .card-choice {
    border-radius: 18px;
    cursor: pointer;
    width: 196px;
    height: 196px;
    transition: transform 0.2s ease;
    }
    .card-choice:hover {
    transform: scale(1.05);
    background-color: #292C33;
    }
    .card-buy:hover .icon-wrapper {
    background-color: #4C8742;
    transform: scale(1.05);
    border-radius: 48px;
    }
    .card-sell:hover .icon-wrapper {
    background-color: #9B3333;
    transform: scale(1.05);
    border-radius: 48px;
    }
    .card-profile:hover .icon-wrapper {
    background-color: #3A5BA0;
    transform: scale(1.05);
    border-radius: 48px;
    }

    /* Стили для ордеров */
    .order-item {
    border-left: 4px solid #6c757d;
    padding-left: 12px;
    margin-bottom: 12px;
    }
    .start-width-column {
      width:400px;
    }
    .order-item.status-active { border-left-color: #198754; }
    .order-item.status-inwork { border-left-color: #ffc107; }
    .order-item.status-completed { border-left-color: #0dcaf0; }
    .order-item.status-cancelled { border-left-color: #dc3545; }
    </style>
</head>

<body>
    <div>
        <p>Test version: 0.0.0.5</p>
    </div>

    <div id="main">
        <!-- Component: Header with Modal -->
        <div id="header-placeholder"></div>

        <!-- Component: Selection Screen -->
        <div id="selection-placeholder"></div>

        <!-- Component: Buy Form -->
        <div id="buy-form-placeholder"></div>

        <!-- Component: Sell Form -->
        <div id="sell-form-placeholder"></div>

        <!-- Component: Profile -->
        <div id="profile-placeholder"></div>

        <!-- Component: Debug -->
        <!-- <div id="debug-placeholder"></div> -->
    </div>

    <!-- Load components before the scripts that use them -->
    <script src="component-loader.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
