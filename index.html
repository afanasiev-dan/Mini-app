      <script>
      let currentScreen = 'debugBlock';

      let errorModalInstance = null;

      function showError(message) {
        const errorText = document.getElementById('errorText');
        errorText.value = message;

        if (!errorModalInstance) {
          const modalEl = document.getElementById('errorModal');
          errorModalInstance = new bootstrap.Modal(modalEl);
        }
        errorModalInstance.show();
      }

      function copyError() {
        const errorText = document.getElementById('errorText');
        errorText.select();
        document.execCommand('copy');
        alert('Текст ошибки скопирован!');
      }

      function navigateTo(target) {
        const screens = ['selectionBlock', 'buyForm', 'sellForm', 'profileBlock', 'debugBlock'];

        const currentEl = document.getElementById(currentScreen);
        currentEl.classList.add('fade-out');

        setTimeout(() => {
          currentEl.classList.add('hidden');
          currentEl.classList.remove('fade-out');

          // Clear the current screen's form fields when navigating away
          if (currentScreen === 'buyForm' || currentScreen === 'sellForm') {
            clearFormFields(currentScreen);
          }

          if (target === 'back') {
            document.getElementById('selectionBlock').classList.remove('hidden');
            currentScreen = 'selectionBlock';
          } else if (target === 'debug') {
            document.getElementById('debugBlock').classList.remove('hidden');
            currentScreen = 'debugBlock';
          } else {
            const screenId = target === 'profile' ? 'profileBlock' : target + 'Form';
            document.getElementById(screenId).classList.remove('hidden');
            currentScreen = screenId;

            // 👇 Обновляем данные профиля, если открываем его
            if (target === 'profile') {
              updateProfile();
            }
          }
        }, 400);
      }

      function clearFormFields(screenId) {
        const screen = document.getElementById(screenId);
        if (!screen) return;

        // Reset all select elements to their default (first) option
        const selects = screen.querySelectorAll('.bank-select');
        selects.forEach(select => {
          select.selectedIndex = 0;
        });

        // Clear all input fields
        const inputs = screen.querySelectorAll('input');
        inputs.forEach(input => {
          if (input.type === 'number') {
            input.value = '';
          } else {
            input.value = '';
          }
        });
      }

      async function updateProfile() {
        const WebApp = window.Telegram?.WebApp;
        const user = WebApp?.initDataUnsafe?.user;

        if (user) {
          const usernameTextEl = document.getElementById('username-text');
          if (user.username) {
            usernameTextEl.innerHTML = `<a href="https://t.me/${user.username}" target="_blank">@${user.username}</a>`;
          } else {
            const fullName = user.first_name + (user.last_name ? ' ' + user.last_name : '');
            usernameTextEl.innerHTML = `${fullName} (ID: ${user.id})`;
          }
          
          // Загружаем ордера пользователя
          await loadUserOrders(user.id);
        } else {
          // Пользователь не авторизован
          const usernameTextEl = document.getElementById('username-text');
          usernameTextEl.textContent = 'не авторизован';
        }
      }

      async function loadUserOrders(userId) {
        // 👇 ЗАМЕНИТЕ НА ВАШ NGROK-АДРЕС!
        const BACKEND_URL = 'https://p2p-hunters.ru';
        // const BACKEND_URL = 'http://localhost:5120';

        try {
          // Показываем индикатор загрузки
          const ordersContainer = document.getElementById('ordersList');
          if (ordersContainer) {
            ordersContainer.innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Загрузка...</span></div></div>';
          }

          // Получаем ордера пользователя через новый метод
          const response = await fetch(`${BACKEND_URL}/api/Order/orders/user/${userId}`, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
          });

          if (response.ok) {
            const userOrders = await response.json();
            // Сортируем по дате создания (новые первыми)
            userOrders.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            displayUserOrders(userOrders);
          } else {
            const errorText = await response.text();
            showError('Ошибка при загрузке ордеров: ' + errorText);
            // Показываем сообщение об ошибке в списке ордеров
            if (ordersContainer) {
              ordersContainer.innerHTML = '<div class="text-danger text-center">Ошибка загрузки ордеров</div>';
            }
          }
        } catch (e) {
          showError('Ошибка сети при загрузке ордеров: ' + e.message);
          // Показываем сообщение об ошибке в списке ордеров
          const ordersContainer = document.getElementById('ordersList');
          if (ordersContainer) {
            ordersContainer.innerHTML = '<div class="text-danger text-center">Ошибка подключения к серверу</div>';
          }
        }
      }

      function displayUserOrders(orders) {
        const ordersContainer = document.getElementById('ordersList');
        const ordersCountElement = document.getElementById('ordersCount');
        
        if (!ordersContainer || !ordersCountElement) return;
        
        // Обновляем общее количество ордеров
        ordersCountElement.textContent = `${orders.length} ${getPluralForm(orders.length)}`;
        
        // Очищаем контейнер
        ordersContainer.innerHTML = '';
        
        if (orders.length === 0) {
          ordersContainer.innerHTML = '<div class="text-muted">Нет активных ордеров</div>';
          return;
        }

        // Создаем элементы для каждого ордера
        orders.forEach(order => {
          const orderElement = document.createElement('div');
          orderElement.className = `order-item ${getOrderStatusClass(order.status)}`;
          
          const orderTypeText = order.type === 'buy' ? 'Покупка' : 'Продажа';
          // Проверяем, является ли amount числом, и форматируем его соответствующим образом
          const orderAmount = typeof order.amount === 'number' ? 
            `${order.amount.toLocaleString('ru-RU', { maximumFractionDigits: 8 })} ${order.currency}` : 
            `${order.currency}`;
          
          orderElement.innerHTML = `
            <div><strong>${orderTypeText}</strong> — ${orderAmount}</div>
            <div class="d-flex justify-content-between">
              <small>${getOrderStatusText(order.status)}</small>
              <small class="text-muted">${formatDate(order.createdAt)}</small>
            </div>
          `;
          
          ordersContainer.appendChild(orderElement);
        });
      }

      function getOrderStatusClass(status) {
        switch (status) {
          case 'created': return 'status-active';
          case 'in work': return 'status-inwork'; // добавим класс для "в работе"
          case 'completed': return 'status-completed';
          default: return 'status-cancelled'; // для любого другого статуса
        }
      }

      function getOrderStatusText(status) {
        switch (status) {
          case 'created': return 'Активен';
          case 'in work': return 'В работе';
          case 'completed': return 'Завершён';
          default: return status; // для других статусов просто отображаем как есть
        }
      }

      function getPluralForm(count) {
        const lastDigit = count % 10;
        const lastTwoDigits = count % 100;
        
        if (lastTwoDigits >= 11 && lastTwoDigits <= 19) {
          return 'ов';
        }
        
        if (lastDigit === 1) {
          return '';
        } else if (lastDigit >= 2 && lastDigit <= 4) {
          return 'а';
        } else {
          return 'ов';
        }
      }

      function getSelectValueByIndex(selectElement) {
        const selectedIndex = selectElement.selectedIndex;
        if (selectedIndex >= 0) {
          const selectedOption = selectElement.options[selectedIndex];
          // Используем value если оно есть, иначе текст
          return selectedOption.value !== '' ? selectedOption.value : selectedOption.text;
        }
        return null;
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString('ru-RU', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      }

      // Функции для отладки API
      async function testApi(testType) {
        const BACKEND_URL = 'https://p2p-hunters.ru';
        // const BACKEND_URL = 'http://localhost:5120'; // Для локальной отладки

        try {
          let response;
          let url;
          let method = 'GET';
          let body = null;
          let headers = { 'Content-Type': 'application/json' };

          const userId = document.getElementById('debugUserId').value || '123456789';
          const orderId = document.getElementById('debugOrderId').value || '1';
          const status = document.getElementById('debugStatusSelect').value;

          switch(testType) {
            case 'healthCheck':
              url = `${BACKEND_URL}/live`;
              break;
              
            case 'getClient':
              url = `${BACKEND_URL}/api/Client/${userId}`;
              break;
              
            case 'checkClientExists':
              url = `${BACKEND_URL}/api/Client/exists/${userId}`;
              break;
              
            case 'getAllOrders':
              url = `${BACKEND_URL}/api/Order`;
              break;
              
            case 'getUserOrders':
              url = `${BACKEND_URL}/api/Order`;
              break;
              
            case 'getOrderById':
              url = `${BACKEND_URL}/api/Order/${orderId}`;
              break;
              
            case 'createBuyOrder':
              url = `${BACKEND_URL}/api/Order/buy_order`;
              method = 'POST';
              body = {
                userId: parseInt(userId) || 123456789,
                userName: "debug_user",
                currency: "USDT",
                bank: "Т-Банк",
                amount: 100.50,
                contactInfo: "Тестовый пользователь, 89991234567"
              };
              break;
              
            case 'createSellOrder':
              url = `${BACKEND_URL}/api/Order/sell_order`;
              method = 'POST';
              body = {
                userId: parseInt(userId) || 123456789,
                userName: "debug_user",
                currency: "USDT",
                bank: "Т-Банк",
                amount: 50.25,
                paymentUserData: "4276123456789012",
                contactInfo: "Тестовый пользователь"
              };
              break;
              
            case 'updateOrderStatus':
              url = `${BACKEND_URL}/api/Order/order/${orderId}/status`;
              method = 'PUT';
              body = { status: status };
              break;
              
            default:
              throw new Error('Неизвестный тип теста: ' + testType);
          }

          // Показываем информацию о запросе
          const requestInfo = `Запрос: ${method} ${url}\n`;
          const requestBody = body ? `Тело: ${JSON.stringify(body, null, 2)}\n` : '';
          updateDebugOutput(requestInfo + requestBody + 'Отправка запроса...\n');

          response = await fetch(url, {
            method: method,
            headers: headers,
            body: body ? JSON.stringify(body) : null
          });

          let result;
          if (response.headers.get('content-type')?.includes('application/json')) {
            result = await response.json();
          } else {
            result = await response.text();
          }

          const responseInfo = `\nОтвет ${response.status}: ${response.statusText}\n`;
          const resultText = `Результат: ${JSON.stringify(result, null, 2)}`;
          
          updateDebugOutput(requestInfo + requestBody + responseInfo + resultText);
          
        } catch (error) {
          const errorInfo = `Ошибка: ${error.message}`;
          updateDebugOutput(errorInfo);
          console.error('Ошибка при тестировании API:', error);
        }
      }

      function updateDebugOutput(text) {
        const outputElement = document.getElementById('debugOutput');
        outputElement.textContent = text;
        
        // Прокручиваем до конца
        outputElement.scrollTop = outputElement.scrollHeight;
      }

      async function submitForm(type) {
        const WebApp = window.Telegram?.WebApp;
        const user = WebApp?.initDataUnsafe?.user;
        if (!user) {
          showError("Пользователь не определён");
          return;
        }

        // Находим и отключаем кнопку "Создать заявку"
        const submitButton = document.querySelector(`#${currentScreen} .btn-primary:not(.btn-outline-secondary)`);
        if (submitButton) {
          submitButton.disabled = true;
          submitButton.textContent = 'Отправка...';
        }

        try {
          // Сбор данных с формы
          const screen = document.getElementById(currentScreen);
          const currencySelect = screen.querySelectorAll('.bank-select')[0];
          const bankSelect = screen.querySelectorAll('.bank-select')[1];
          const inputs = screen.querySelectorAll('input');

          // Извлекаем значения из селектов (значения, а не индексы)
          const currencyValue = currencySelect.value || 'USDT';
          const bankValue = bankSelect.value || 'Т-Банк';
          
          // Валидация данных
          if (!currencyValue) {
            showError("Пожалуйста, выберите валюту");
            // Восстанавливаем кнопку
            if (submitButton) {
              submitButton.disabled = false;
              submitButton.textContent = 'Создать заявку';
            }
            return;
          }
          
          if (!bankValue) {
            showError("Пожалуйста, выберите банк");
            // Восстанавливаем кнопку
            if (submitButton) {
              submitButton.disabled = false;
              submitButton.textContent = 'Создать заявку';
            }
            return;
          }
          
          const amount = parseFloat(inputs[0]?.value);
          if (isNaN(amount) || amount <= 0) {
            showError("Пожалуйста, введите корректную сумму");
            // Восстанавливаем кнопку
            if (submitButton) {
              submitButton.disabled = false;
              submitButton.textContent = 'Создать заявку';
            }
            return;
          }

          let formData;
          if (type === 'buy') {
            const contactInfo = inputs[1]?.value || '';
            if (!contactInfo.trim()) {
              showError("Пожалуйста, укажите контактную информацию");
              // Восстанавливаем кнопку
              if (submitButton) {
                submitButton.disabled = false;
                submitButton.textContent = 'Создать заявку';
              }
              return;
            }
            
            formData = {
              userId: user.id,
              userName: user.username || (user.first_name + (user.last_name ? ' ' + user.last_name : '')),
              currency: currencyValue,
              bank: bankValue,
              amount: amount,
              contactInfo: contactInfo
            };
          } else if (type === 'sell') {
            const paymentUserData = inputs[1]?.value || '';
            if (!paymentUserData.trim()) {
              showError("Пожалуйста, укажите данные для оплаты");
              // Восстанавливаем кнопку
              if (submitButton) {
                submitButton.disabled = false;
                submitButton.textContent = 'Создать заявку';
              }
              return;
            }
            
            const contactInfo = inputs[2]?.value || '';
            if (!contactInfo.trim()) {
              showError("Пожалуйста, укажите контактную информацию");
              // Восстанавливаем кнопку
              if (submitButton) {
                submitButton.disabled = false;
                submitButton.textContent = 'Создать заявку';
              }
              return;
            }
            
            formData = {
              userId: user.id,
              userName: user.username || (user.first_name + (user.last_name ? ' ' + user.last_name : '')),
              currency: currencyValue,
              bank: bankValue,
              amount: amount,
              paymentUserData: paymentUserData,
              contactInfo: contactInfo
            };
          }

          // 👇 ЗАМЕНИТЕ НА ВАШ NGROK-АДРЕС!
          const BACKEND_URL = 'https://p2p-hunters.ru';
          // const BACKEND_URL = 'http://localhost:5120';

          const endpoint = type === 'buy' ? '/api/Order/buy_order' : '/api/Order/sell_order';
          
          const response = await fetch(`${BACKEND_URL}${endpoint}`, {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });

          if (response.ok) {
            alert('Заявка создана!');
            // Clear the form before navigating back
            clearFormFields(currentScreen);
            navigateTo('back');
          } else {
            const errorText = await response.text();
            showError('Ошибка при создании заявки: ' + errorText);
            // Восстанавливаем кнопку
            if (submitButton) {
              submitButton.disabled = false;
              submitButton.textContent = 'Создать заявку';
            }
          }
        } catch (e) {
          showError('Ошибка сети: ' + e.message);
          // Восстанавливаем кнопку
          if (submitButton) {
            submitButton.disabled = false;
            submitButton.textContent = 'Создать заявку';
          }
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        // Показываем главный экран выбора при загрузке
        const selectionBlock = document.getElementById('selectionBlock');
        if (selectionBlock) {
          selectionBlock.classList.remove('hidden');
          currentScreen = 'selectionBlock';
        }
        
        const input = document.querySelector('.contact-input');

        input.addEventListener('input', function (e) {
          let value = e.target.value;

          // Убираем всё, кроме цифр и +
          value = value.replace(/[^\d+]/g, '');

          // Определяем тип: телефон или карта
          let isPhone = false;
          if (value.startsWith('+7')) {
            isPhone = true;
            value = value.replace('+7', '7'); // временно заменяем для обработки
          } else if (value.startsWith('8')) {
            isPhone = true;
            value = value.replace(/^8/, '7'); // приводим к 7...
          } else if (value.startsWith('7') && value.length <= 11) {
            isPhone = true;
          }

          // Форматируем
          if (isPhone && value.length <= 11) {
            // Формат: +7 (999) 999-99-99
            value = value.slice(0, 11); // не больше 11 цифр
            let formatted = '+7';
            if (value.length > 1) formatted += ' (' + value.slice(1, 4);
            if (value.length > 4) formatted += ') ' + value.slice(4, 7);
            if (value.length > 7) formatted += '-' + value.slice(7, 9);
            if (value.length > 9) formatted += '-' + value.slice(9, 11);
            e.target.value = formatted;
          } else {
            // Формат карты: XXXX XXXX XXXX XXXX
            value = value.replace(/\D/g, '').slice(0, 16); // только цифры, макс 16
            e.target.value = value.replace(/(\d{4})/g, '$1 ').trim();
          }
        });

        // Дополнительно: очистка при фокусе (опционально)
        input.addEventListener('focus', function () {
          // Можно сохранить "сырое" значение и показать его без форматирования при фокусе
          // Но для простоты оставим как есть
        });
      });
      </script>
