  <head>
    <html lang="ru" data-bs-theme="dark">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой интерфейс</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
    /* Центрирование */
    #main {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    }

    /* Анимации */
    .screen {
    opacity: 1;
    transition: opacity 0.4s ease;
    }
    .screen.fade-out {
    opacity: 0;
    }
    .hidden {
    display: none !important;
    }

    /* Стили карточек выбора */
    .icon-lg {
    font-size: 48px;
    color: white;
    }
    .icon-wrapper {
    width: 96px;
    height: 96px;
    border-radius: 36px;
    border: 1px solid #acb0a0;
    background-color: #2E3239;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.25s ease;
    }
/* .card {
  background: rgba(30, 30, 35, 0.6);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.1);
} */
    .card-choice {
    border-radius: 18px;
    cursor: pointer;
    width: 196px;
    height: 196px;
    transition: transform 0.2s ease;
    }
    .card-choice:hover {
    transform: scale(1.05);
    background-color: #292C33;
    }
    .card-buy:hover .icon-wrapper {
    background-color: #4C8742;
    transform: scale(1.05);
    border-radius: 48px;
    }
    .card-sell:hover .icon-wrapper {
    background-color: #9B3333;
    transform: scale(1.05);
    border-radius: 48px;
    }
    .card-profile:hover .icon-wrapper {
    background-color: #3A5BA0;
    transform: scale(1.05);
    border-radius: 48px;
    }

    /* Стили для ордеров */
    .order-item {
    border-left: 4px solid #6c757d;
    padding-left: 12px;
    margin-bottom: 12px;
    }
    .start-width-column {
      width:400px;
    }
    .order-item.status-active { border-left-color: #198754; }
    .order-item.status-inwork { border-left-color: #ffc107; }
    .order-item.status-completed { border-left-color: #0dcaf0; }
    .order-item.status-cancelled { border-left-color: #dc3545; }
    </style>
  </head>

  <!-- Модальное окно ошибки -->
  <div id="errorModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ошибка</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <textarea id="errorText" class="form-control" rows="5" readonly></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-primary" onclick="copyError()">Копировать</button>
        </div>
      </div>
    </div>
  </div>

  <body>
    <div>
      <p>Test version: 0.0.0.2</p>
    </div>

    <div id="main">
      <!-- Экран выбора -->
      <div id="selectionBlock" class="screen">
        <div class="d-flex flex-wrap gap-4 justify-content-center">
          <div class="card card-choice card-buy" onclick="navigateTo('buy')">
            <div class="card-body d-flex flex-column align-items-center justify-content-center">
              <div class="icon-wrapper mb-3" >
                <i class="bi bi-currency-dollar icon-lg"></i>
              </div>
              <span>Покупка</span>
            </div>
          </div>

          <div class="card card-choice card-sell" onclick="navigateTo('sell')">
            <div class="card-body d-flex flex-column align-items-center justify-content-center">
              <div class="icon-wrapper mb-3">
                <i class="bi bi-cash icon-lg"></i>
              </div>
              <span>Продажа</span>
            </div>
          </div>

          <div class="card card-choice card-profile" onclick="navigateTo('profile')">
            <div class="card-body d-flex flex-column align-items-center justify-content-center">
              <div class="icon-wrapper mb-3">
                <i class="bi bi-person-circle icon-lg"></i>
              </div>
              <span>Личный кабинет</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Форма покупки -->
      <div id="buyForm" class="screen hidden start-width-column">
        <div class="card" style="max-width: 400px;">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Создание заявки на покупку</h5>
            <select class="form-select mb-3 bank-select">
              <option selected value="">Выберите валюту</option>
              <option value="USDT">USDT</option>
              <option value="USDC">USDC</option>
              <option value="BTC">BTC</option>
              <option value="ETH">ETH</option>
            </select>

            <select class="form-select mb-3 bank-select">
              <option selected value="">Выберите банк</option>
              <option value="Т-Банк">Т-Банк</option>
              <option value="Совкомбанк">Совкомбанк</option>
              <option value="ПСБ банк">ПСБ банк</option>
            </select>

            <div class="mb-3">
              <label class="form-label">Сумма</label>
              <input type="number" class="form-control sum-input" placeholder="0,252">
            </div>
            <div>
              <label class="form-label">Имя отправителя</label>
              <input type="text" class="form-control" placeholder="Вася Криптовалютов"/>
            </div>
            <button class="btn btn-primary w-100 mt-3" onclick="submitForm('buy')">Создать заявку</button>
            <button class="btn btn-outline-secondary w-100 mt-2" onclick="navigateTo('back')">← Назад</button>
          </div>
        </div>
      </div>

      <!-- Форма продажи -->
      <div id="sellForm" class="screen hidden start-width-column">
        <div class="card" style="max-width: 400px;">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Создание заявки на продажу</h5>

            <select class="form-select mb-3 bank-select">
              <option selected value="">Выберите валюту</option>
              <option value="USDT">USDT</option>
              <option value="USDC">USDC</option>
              <option value="BTC">BTC</option>
              <option value="ETH">ETH</option>
            </select>

            <select class="form-select mb-3 bank-select">
              <option selected value="">Выберите банк</option>
              <option value="Т-Банк">Т-Банк</option>
              <option value="Совкомбанк">Совкомбанк</option>
              <option value="ПСБ банк">ПСБ банк</option>
            </select>
            <div class="mb-3">
              <label class="form-label">Сумма</label>
              <input type="number" class="form-control sum-input" placeholder="0,252">
            </div>

            <div class="mb-3">
              <label class="form-label">Номер телефона или карты</label>
              <input 
                type="text" 
                class="form-control contact-input" 
                placeholder="89993331111"
                inputmode="numeric"
              >
            </div>
            <div>
              <label class="form-label">ФИО получателя</label>
              <input type="text" class="form-control" placeholder="Вася Криптовалютов">
            </div>
            <button class="btn btn-primary w-100 mt-3" onclick="submitForm('sell')">Создать заявку</button>
            <button class="btn btn-outline-secondary w-100 mt-2" onclick="navigateTo('back')">← Назад</button>
          </div>
        </div>
      </div>

      <!-- Личный кабинет -->
      <div id="profileBlock" class="screen hidden start-width-column">
        <div class="card" style="max-width: 500px; width: 100%;">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Ордера за последние 24 часа</h5>

            <!-- <div class="mb-4">
              <p id="telegram-username"><strong>Telegram:</strong> Загрузка...</p>
            </div>

            <select class="form-select mb-3 bank-select">
              <option selected>Выберите UID или сеть</option>
              <option value="1">Bybit UID</option>
              <option value="2">BSC (BEP20)</option>
              <option value="3">Ethereum (ERC20)</option>
              <option value="4">TRON (TRC20)</option>
            </select> -->

            <div id="adress-wallet" class="mb-3">
              <!-- <label class="form-label">Адрес</label>
              <input type="number" class="form-control sum-input" placeholder="">
              <button class="btn btn-primary w-100 mt-3 mb-3" onclick="submitForm('sell')">Сохранить</button> -->

              <h6>Ордера за последние 24 часа:</h6>
              
              <div class="text-muted" style="font-size: 0.875rem;">
                Всего: 3 ордера
              </div>

              <div class="mt-3">
                <!-- Примеры ордеров -->
                <div class="order-item status-active">
                  <div><strong>Покупка</strong> — 0.25 BTC</div>
                  <small class="text-success">Активен</small>
                </div>
                <div class="order-item status-completed">
                  <div><strong>Продажа</strong> — 0.1 BTC</div>
                  <small class="text-info">Завершён</small>
                </div>
                <div class="order-item status-cancelled">
                  <div><strong>Покупка</strong> — 0.05 BTC</div>
                  <small class="text-danger">Отменён</small>
                </div>
              
              </div>

              <button class="btn btn-outline-secondary w-100 mt-4" onclick="navigateTo('back')">← Назад</button>
            </div>
          </div>
        </div>
      </div>

      <script>
      let currentScreen = 'selectionBlock';

      let errorModalInstance = null;

      function showError(message) {
        const errorText = document.getElementById('errorText');
        errorText.value = message;

        if (!errorModalInstance) {
          const modalEl = document.getElementById('errorModal');
          errorModalInstance = new bootstrap.Modal(modalEl);
        }
        errorModalInstance.show();
      }

      function copyError() {
        const errorText = document.getElementById('errorText');
        errorText.select();
        document.execCommand('copy');
        alert('Текст ошибки скопирован!');
      }

      function navigateTo(target) {
        const screens = ['selectionBlock', 'buyForm', 'sellForm', 'profileBlock'];

        const currentEl = document.getElementById(currentScreen);
        currentEl.classList.add('fade-out');

        setTimeout(() => {
          currentEl.classList.add('hidden');
          currentEl.classList.remove('fade-out');

          if (target === 'back') {
            document.getElementById('selectionBlock').classList.remove('hidden');
            currentScreen = 'selectionBlock';
          } else {
            const screenId = target === 'profile' ? 'profileBlock' : target + 'Form';
            document.getElementById(screenId).classList.remove('hidden');
            currentScreen = screenId;

            // 👇 Обновляем данные профиля, если открываем его
            if (target === 'profile') {
              updateProfile();
            }
          }
        }, 400);
      }

      async function updateProfile() {
        const WebApp = window.Telegram?.WebApp;
        const user = WebApp?.initDataUnsafe?.user;

        if (user) {
          const usernameEl = document.getElementById('telegram-username');
          if (user.username) {
            usernameEl.innerHTML = `<strong>Telegram:</strong> <a href="https://t.me/${user.username}" target="_blank">@${user.username}</a>`;
          } else {
            const fullName = user.first_name + (user.last_name ? ' ' + user.last_name : '');
            usernameEl.innerHTML = `<strong>Telegram:</strong> ${fullName} (ID: ${user.id})`;
          }
          
          // Загружаем ордера пользователя
          await loadUserOrders(user.id);
        }
      }

      async function loadUserOrders(userId) {
        // 👇 ЗАМЕНИТЕ НА ВАШ NGROK-АДРЕС!
        const BACKEND_URL = 'https://p2p-hunters.ru';
        // const BACKEND_URL = 'http://localhost:5120';

        try {
          // Показываем индикатор загрузки
          const ordersContainer = document.querySelector('#adress-wallet .mt-3');
          if (ordersContainer) {
            ordersContainer.innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Загрузка...</span></div></div>';
          }

          // Получаем все ордера
          const response = await fetch(`${BACKEND_URL}/api/Order`, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
          });

          if (response.ok) {
            const allOrders = await response.json();
            // Фильтруем ордера по userId
            const userOrders = allOrders.filter(order => order.userId === userId);
            // Сортируем по дате создания (новые первыми)
            userOrders.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            displayUserOrders(userOrders);
          } else {
            const errorText = await response.text();
            showError('Ошибка при загрузке ордеров: ' + errorText);
            // Показываем сообщение об ошибке в списке ордеров
            if (ordersContainer) {
              ordersContainer.innerHTML = '<div class="text-danger text-center">Ошибка загрузки ордеров</div>';
            }
          }
        } catch (e) {
          showError('Ошибка сети при загрузке ордеров: ' + e.message);
          // Показываем сообщение об ошибке в списке ордеров
          const ordersContainer = document.querySelector('#adress-wallet .mt-3');
          if (ordersContainer) {
            ordersContainer.innerHTML = '<div class="text-danger text-center">Ошибка подключения к серверу</div>';
          }
        }
      }

      function displayUserOrders(orders) {
        const ordersContainer = document.querySelector('#adress-wallet .mt-3');
        const ordersTotal = document.querySelector('#adress-wallet .text-muted');
        
        if (!ordersContainer || !ordersTotal) return;
        
        // Обновляем общее количество ордеров
        ordersTotal.textContent = `Всего: ${orders.length} ордер${getPluralForm(orders.length)}`;
        
        // Очищаем контейнер
        ordersContainer.innerHTML = '';
        
        if (orders.length === 0) {
          ordersContainer.innerHTML = '<div class="text-muted">Нет активных ордеров</div>';
          return;
        }

        // Создаем элементы для каждого ордера
        orders.forEach(order => {
          const orderElement = document.createElement('div');
          orderElement.className = `order-item ${getOrderStatusClass(order.status)}`;
          
          const orderTypeText = order.type === 'buy' ? 'Покупка' : 'Продажа';
          // Проверяем, является ли amount числом, и форматируем его соответствующим образом
          const orderAmount = typeof order.amount === 'number' ? 
            `${order.amount.toLocaleString('ru-RU', { maximumFractionDigits: 8 })} ${order.currency}` : 
            `${order.currency}`;
          
          orderElement.innerHTML = `
            <div><strong>${orderTypeText}</strong> — ${orderAmount}</div>
            <div class="d-flex justify-content-between">
              <small>${getOrderStatusText(order.status)}</small>
              <small class="text-muted">${formatDate(order.createdAt)}</small>
            </div>
          `;
          
          ordersContainer.appendChild(orderElement);
        });
      }

      function getOrderStatusClass(status) {
        switch (status) {
          case 'created': return 'status-active';
          case 'in work': return 'status-inwork'; // добавим класс для "в работе"
          case 'completed': return 'status-completed';
          default: return 'status-cancelled'; // для любого другого статуса
        }
      }

      function getOrderStatusText(status) {
        switch (status) {
          case 'created': return 'Активен';
          case 'in work': return 'В работе';
          case 'completed': return 'Завершён';
          default: return status; // для других статусов просто отображаем как есть
        }
      }

      function getPluralForm(count) {
        const lastDigit = count % 10;
        const lastTwoDigits = count % 100;
        
        if (lastTwoDigits >= 11 && lastTwoDigits <= 19) {
          return 'ов';
        }
        
        if (lastDigit === 1) {
          return '';
        } else if (lastDigit >= 2 && lastDigit <= 4) {
          return 'а';
        } else {
          return 'ов';
        }
      }

      function getSelectValueByIndex(selectElement) {
        const selectedIndex = selectElement.selectedIndex;
        if (selectedIndex >= 0) {
          const selectedOption = selectElement.options[selectedIndex];
          // Используем value если оно есть, иначе текст
          return selectedOption.value !== '' ? selectedOption.value : selectedOption.text;
        }
        return null;
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString('ru-RU', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      }

      async function submitForm(type) {
        const WebApp = window.Telegram?.WebApp;
        const user = WebApp?.initDataUnsafe?.user;
        if (!user) {
          showError("Пользователь не определён");
          return;
        }

        // Сбор данных с формы
        const screen = document.getElementById(currentScreen);
        const currencySelect = screen.querySelectorAll('.bank-select')[0];
        const bankSelect = screen.querySelectorAll('.bank-select')[1];
        const inputs = screen.querySelectorAll('input');

        // Извлекаем значения из селектов (значения, а не индексы)
        const currencyValue = currencySelect.value || 'USDT';
        const bankValue = bankSelect.value || 'Т-Банк';
        
        // Валидация данных
        if (!currencyValue) {
          showError("Пожалуйста, выберите валюту");
          return;
        }
        
        if (!bankValue) {
          showError("Пожалуйста, выберите банк");
          return;
        }
        
        const amount = parseFloat(inputs[0]?.value);
        if (isNaN(amount) || amount <= 0) {
          showError("Пожалуйста, введите корректную сумму");
          return;
        }

        let formData;
        if (type === 'buy') {
          const contactInfo = inputs[1]?.value || '';
          if (!contactInfo.trim()) {
            showError("Пожалуйста, укажите контактную информацию");
            return;
          }
          
          formData = {
            userId: user.id,
            userName: user.username || (user.first_name + (user.last_name ? ' ' + user.last_name : '')),
            currency: currencyValue,
            bank: bankValue,
            amount: amount,
            contactInfo: contactInfo
          };
        } else if (type === 'sell') {
          const paymentUserData = inputs[1]?.value || '';
          if (!paymentUserData.trim()) {
            showError("Пожалуйста, укажите данные для оплаты");
            return;
          }
          
          const contactInfo = inputs[2]?.value || '';
          if (!contactInfo.trim()) {
            showError("Пожалуйста, укажите контактную информацию");
            return;
          }
          
          formData = {
            userId: user.id,
            userName: user.username || (user.first_name + (user.last_name ? ' ' + user.last_name : '')),
            currency: currencyValue,
            bank: bankValue,
            amount: amount,
            paymentUserData: paymentUserData,
            contactInfo: contactInfo
          };
        }

        // 👇 ЗАМЕНИТЕ НА ВАШ NGROK-АДРЕС!
        // const BACKEND_URL = 'https://p2p-hunters.ru';
        const BACKEND_URL = 'http://localhost:5120';

        try {
          const endpoint = type === 'buy' ? '/api/Order/buy_order' : '/api/Order/sell_order';
          
          const response = await fetch(`${BACKEND_URL}${endpoint}`, {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });

          if (response.ok) {
            alert('Заявка создана!');
            navigateTo('back');
          } else {
            const errorText = await response.text();
            showError('Ошибка при создании заявки: ' + errorText);
          }
        } catch (e) {
          showError('Ошибка сети: ' + e.message);
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        const input = document.querySelector('.contact-input');

        input.addEventListener('input', function (e) {
          let value = e.target.value;

          // Убираем всё, кроме цифр и +
          value = value.replace(/[^\d+]/g, '');

          // Определяем тип: телефон или карта
          let isPhone = false;
          if (value.startsWith('+7')) {
            isPhone = true;
            value = value.replace('+7', '7'); // временно заменяем для обработки
          } else if (value.startsWith('8')) {
            isPhone = true;
            value = value.replace(/^8/, '7'); // приводим к 7...
          } else if (value.startsWith('7') && value.length <= 11) {
            isPhone = true;
          }

          // Форматируем
          if (isPhone && value.length <= 11) {
            // Формат: +7 (999) 999-99-99
            value = value.slice(0, 11); // не больше 11 цифр
            let formatted = '+7';
            if (value.length > 1) formatted += ' (' + value.slice(1, 4);
            if (value.length > 4) formatted += ') ' + value.slice(4, 7);
            if (value.length > 7) formatted += '-' + value.slice(7, 9);
            if (value.length > 9) formatted += '-' + value.slice(9, 11);
            e.target.value = formatted;
          } else {
            // Формат карты: XXXX XXXX XXXX XXXX
            value = value.replace(/\D/g, '').slice(0, 16); // только цифры, макс 16
            e.target.value = value.replace(/(\d{4})/g, '$1 ').trim();
          }
        });

        // Дополнительно: очистка при фокусе (опционально)
        input.addEventListener('focus', function () {
          // Можно сохранить "сырое" значение и показать его без форматирования при фокусе
          // Но для простоты оставим как есть
        });
      });
      </script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
      </script>
  </body>
