<!-- Отладочный экран -->
<div id="debugBlock" class="screen hidden start-width-column">
    <div class="card" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Отладка API</h5>

            <div class="mb-3">
                <label class="form-label">Telegram ID</label>
                <input type="text" id="debugUserId" class="form-control" placeholder="123456789" value="123456789">
            </div>

            <div class="mb-3">
                <label class="form-label">ID заказа (для операций с конкретным заказом)</label>
                <input type="text" id="debugOrderId" class="form-control" placeholder="1" value="1">
            </div>

            <!-- Кнопки для тестирования API -->
            <div class="row mb-2">
                <div class="col-6">
                    <button class="btn btn-primary w-100" onclick="testApi('getClient')">Получить клиента</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary w-100" onclick="testApi('checkClientExists')">Проверить клиента</button>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-6">
                    <button class="btn btn-primary w-100" onclick="testApi('getAllOrders')">Все заказы</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary w-100" onclick="testApi('getUserOrders')">Заказы пользователя</button>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-6">
                    <button class="btn btn-primary w-100" onclick="testApi('getOrderById')">Заказ по ID</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary w-100" onclick="testApi('healthCheck')">Проверка сервера</button>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-6">
                    <button class="btn btn-success w-100" onclick="testApi('createBuyOrder')">Создать buy заказ</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-success w-100" onclick="testApi('createSellOrder')">Создать sell заказ</button>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <button class="btn btn-warning w-100" onclick="testApi('updateOrderStatus')">Обновить статус</button>
                </div>
                <div class="col-6">
                    <select id="debugStatusSelect" class="form-select">
                        <option value="created">created</option>
                        <option value="in work">in work</option>
                        <option value="completed">completed</option>
                    </select>
                </div>
            </div>

            <!-- Блок для отображения результатов -->
            <div class="card bg-dark">
                <div class="card-body">
                    <h6 class="card-title">Результаты:</h6>
                    <pre id="debugOutput" class="text-start" style="max-height: 200px; overflow-y: auto; background-color: #2E3239; padding: 10px; border-radius: 4px; white-space: pre-wrap;">Здесь будут отображаться результаты тестов API...</pre>
                </div>
            </div>

            <button class="btn btn-outline-secondary w-100 mt-3" onclick="navigateTo('back')">← Назад</button>
        </div>
    </div>
</div>
